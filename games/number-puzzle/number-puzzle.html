<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字拼图 - 摸鱼游戏小站</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    .game-header {
      text-align: center;
      margin: 20px 0;
      color: white;
    }
    .game-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    .game-header p {
      font-size: 1.1em;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    .back-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .puzzle-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .puzzle-controls {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
    }
    .puzzle-board {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }
    .puzzle-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
    }
    .number-cell {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      text-align: center;
    }
    .number-cell:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .number-cell.empty {
      background: transparent;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }
    .number-cell.empty:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .control-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .control-group label {
      font-weight: 500;
    }
    .control-group select {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      font-size: 1em;
    }
    .control-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    .control-group select option {
      background: #333;
      color: white;
    }
    .start-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .game-header h1 {
        font-size: 2em;
      }
      .control-group {
        flex-direction: column;
        gap: 10px;
      }
      .puzzle-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <canvas id="gravity-bg" style="position:fixed;z-index:-1;top:0;left:0;width:100vw;height:100vh;"></canvas>
  
  <div class="game-header">
    <a href="../../index.html" class="back-button">← 返回大厅</a>
    <h1>🧩 数字拼图</h1>
    <p>将打乱的数字方块按顺序排列，挑战你的空间思维能力！</p>
  </div>

  <div class="puzzle-container">
    <div class="puzzle-controls">
      <div class="control-group">
        <label>难度等级：
          <select id="puzzle-size">
            <option value="3">3×3 (简单)</option>
            <option value="4" selected>4×4 (中等)</option>
            <option value="5">5×5 (困难)</option>
          </select>
        </label>
        <button id="start-game" class="start-button">开始游戏</button>
        <button id="reset-game" class="start-button" style="background: rgba(255, 255, 255, 0.2);">重新开始</button>
        <button id="history-btn" class="start-button" style="background: rgba(255, 255, 255, 0.2);">📈 成绩历史</button>
      </div>
    </div>

    <div class="puzzle-board" id="puzzle-board">
      <div style="text-align: center; color: white; opacity: 0.8;">
        <div style="font-size: 3em; margin-bottom: 20px;">🎯</div>
        <h3>点击"开始游戏"开始挑战</h3>
        <p>将数字按1到N的顺序排列，空格在最后一格</p>
      </div>
    </div>

    <div class="puzzle-info">
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="moves-count">0</div>
          <div class="stat-label">移动步数</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="timer">00:00</div>
          <div class="stat-label">用时</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="best-score">--</div>
          <div class="stat-label">最佳记录</div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../gravity-balls.js"></script>
  <script src="../../game-history.js"></script>
  <script src="../../history-modal.js"></script>
  <script src="../../history-modal.css"></script>
  <script src="number-puzzle.js"></script>
</body>
</html>
