<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反应测试 - 摸鱼游戏小站</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body { background: #fff3e0; }
    .game-header { text-align: center; margin: 20px 0; }
    .game-header h2 { color: #f57c00; margin-bottom: 10px; }
    .history-btn { 
      background: rgba(245, 124, 0, 0.8); 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 20px; 
      cursor: pointer; 
      margin: 10px; 
      font-size: 14px;
    }
    .history-btn:hover { background: rgba(245, 124, 0, 1); }
  </style>
</head>
<body>
  <canvas id="gravity-bg" style="position:fixed;z-index:-1;top:0;left:0;width:100vw;height:100vh;"></canvas>
  
  <div class="game-header">
    <a href="../../index.html" class="button">返回大厅</a>
    <h2>⚡ 反应测试</h2>
    <p style="color: #f57c00; margin-bottom: 15px;">当屏幕变色时立即点击，测试你的反应速度！</p>
    <button id="history-btn" class="history-btn">📈 成绩历史</button>
  </div>
  
  <div id="reaction-view"></div>
  


  <script src="../../gravity-balls.js"></script>
  <script src="../../game-history.js"></script>
  <script src="../../history-modal.js"></script>
  <link rel="stylesheet" href="../../history-modal.css">
  <script src="reaction.js"></script>
</body>
</html>
